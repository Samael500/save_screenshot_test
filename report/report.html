<!doctype html>
<html>
    <head>
        <title>report</title>
        <script src="jquery.min.js"></script>
        <script src="Chart.min.js"></script>
    </head>
<body>
    <h2>Legend</h2>
    <div>
        <ul>
            <li class="firefox" />
            <li class="g_chrome" />
            <li class="chromium" />
            <li class="splash" />
            <li class="ghost" />
            <li class="zombie" />
            <li class="phantomjs" />
            <li class="awesomium" />
            <li class="slimerjs" />
        </ul>
    </div>

    <h2>Memory MIN</h2>

    </div>
    <h2>Memory MAX</h2>

        <canvas id="canvas-memory_max"></canvas>
    </div>
    <h2>Memory AVG</h2>

        <canvas id="canvas-memory_avg"></canvas>
    </div>
    <h2>Time</h2>
    <div>
        <canvas id="canvas-time"></canvas>
    </div>

<!-- 
-  firefox последний
-  google chrome последний
-  chromium
-  splash http://splash.readthedocs.org/en/latest/
-  ghost.py http://ghost-py.readthedocs.org/en/latest/
-  zombie.js https://github.com/ryanpetrello/python-zombie
-  PantomJS http://phantomjs.org/
-  http://awesomium.com/
-  http://slimerjs.org/

 -->
    <script>

        var fox_min_mem = $.extend({}, FIREFOX);

        var fox_time = $.extend({}, FIREFOX);

        pantom_max_mem['data'] = [randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor()];
        pantom_avg_mem['data'] = [randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor()];
        pantom_time['data'] = [randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor()];

        var awesomium_max_mem = $.extend({}, AWESOMIUM);
        var awesomium_avg_mem = $.extend({}, AWESOMIUM);

        awesomium_min_mem['data'] = [randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor()];
        awesomium_max_mem['data'] = [randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor()];

        };

        };

        var time_data = {
            labels : LABELS,
            datasets : [fox_time, g_chrome_time, chromium_time, splash_time, ghost_time, zombie_time, pantom_time, awesomium_time, slimerjs_time]
        };

        Chart.defaults.global.bezierCurve = false;
        Chart.defaults.global.responsive = true;
        Chart.defaults.global.animation = false;

        var browsers = [FIREFOX, G_CHROME, CHROMIUM, SPLASH, GHOST, ZOMBIE, PHANTOMJS, AWESOMIUM, SLIMERJS];

        var legends = function() {
            for (index in browsers){
                var browser = browsers[index];
                var li = $('li.{class}'.replace('{class}', browser['label']));
                li.html('<span style="color:{color}"><strong>{text}</strong></span>'.replace(
                    '{color}', browser['strokeColor']).replace('{text}', browser['label'].toUpperCase()));
            } 
        };

        window.onload = function(){
            // set legends
            legends();
            // memory minimal usage
            var memory_min = document.getElementById("canvas-memory_min").getContext("2d");
            window.myLine = new Chart(memory_min).Line(memory_min_data);
            // memory maximal usage
            var memory_max = document.getElementById("canvas-memory_max").getContext("2d");
            window.myLine = new Chart(memory_max).Line(memory_max_data);
            // memory avg usage
            var memory_avg = document.getElementById("canvas-memory_avg").getContext("2d");
            window.myLine = new Chart(memory_avg).Line(memory_avg_data);
            // time usage
            var time_usage = document.getElementById("canvas-time").getContext("2d");
            window.myLine = new Chart(time_usage).Line(time_data);
        }

</body>
</html>
